<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/_global.css">
    <link rel="stylesheet" href="../css/_login.css">
    <link rel="stylesheet" href="../css/adaptive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<section class="login">
    <div class="container">
        <div class="auth-form">
            <div class="auth-title">
                Войти в личный кабинет
            </div>
            <div class="auth-inputs">
                <div class="auth-input">
                    <input type="email" class="input" placeholder="Электронная почта">
                </div>
                <div class="auth-input">
                    <div class="password-container">
                        <input type="password" class="input" placeholder="Пароль">
                    </div>
                </div>
            </div>
            <div class="auth-checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Запомнить меня</label>
            </div>
            <div class="auth-button">
                <button class="button" >Войти</button>
            </div>
            <div class="auth-link">
                Нет аккаунта? <a href="/signup">Пройдите регистрацию</a>
            </div>
        </div>
        <div class="page-image">
            <img src="../images/login.png" alt="Login">
        </div>
    </div>
</section>

</body>
</html>
